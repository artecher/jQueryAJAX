<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Solution to ProWorkflow's test</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div class="content cf">
        <div id="project-list">
            <h1>Project Titles (grouped by category)</h1>
        </div>
        <table id="project-detail">
            <thead>
                <tr>
                    <th colspan="2"><h2>Project Details</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Job Number:</td>
                    <td id="jobNumber"></td>
                </tr>
                <tr>
                    <td>Company Name:</td>
                    <td id="companyName"></td>
                </tr>
                <tr>
                    <td>Contact Name:</td>
                    <td id="contactName"></td>
                </tr>
                <tr>
                    <td>Job Priority:</td>
                    <td id="jobPriority"></td>
                </tr>
                <tr>
                    <td>Start Date:</td>
                    <td id="startDate"></td>
                </tr>
                <tr>
                    <td>Due Date:</td>
                    <td id="dueDate"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/solution.js"></script>
</body>
</html>
